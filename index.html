<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>省、市、区县、街道级联选择特效</title>
<script src="http://jiayyy.oss-cn-shanghai.aliyuncs.com/jquery-1.9.1.min.js"></script></head>
<body>
<script src="http://api.jiayyy.com/js/china_district.js"></script>
<style type="text/css">
	body{padding:20px;}
	select{font-size:15px; margin:10px 10px; min-width:100px; max-width:130px; padding:5px;}
</style>
<h4>全国行政区域已全部集齐，我们会不定期更新行政区信息，您可以根据自身的需求选择适合自己的样式</h4>

<p>&nbsp; </p>
<p>1.省、市、区县、街道动态级联效果（同一页面里支持多处调用）：</p>
<div id="china_district1"></div>


<p>&nbsp; </p>
<p>2.省、市、区县、街道固定级联效果（同一页面里支持多处调用）：</p>
<div id="china_district2"></div>


<script type="text/javascript">
/**
 * 注意：如果您设置 select_option_type=2, 当用户提交表单后你在服务器端获取的将是区域id，这时你需要再使用如下接口获取区域详细信息
 * URL: https://api.jiayyy.com/v1/china-district/district-info?id=区域代码
 * 
*/
var	district_config	= {
	select_items:{
		'province': '请选择省'
		, 'city': '请选择城市'		//如果不想要city，请注释掉本行即可
		, 'town': '请选择乡镇'		//如果不想要town，请注释掉本行即可
		, 'street': '请选择街道'		//如果不想要street，请注释掉本行即可
	}
	, select_option_type: 2		//select下拉键值对应关系（1:行政区代码=>区域名称，2:区域名称=>区域名称）
	, options_first_char: 1		//select的option选项前是否带上首字母（1带上，0不带）
};
document.ready	= function(){
	/**  效果1：动态展现  **/
	getDistrictDynamic('china_district1', 0);
	districtDynamicDefaultValue('china_district1', '广东', '广州', '白云区', '景泰街道');	//当select_option_type=2时，直接使用区域名称初始化select被选中的值
	//districtDynamicDefaultValue('china_district1', '440000', '440100', '440111', '440111004'); //当select_option_type=1时，使用区域id初始化select被选中的值
	/**  ****  **/
	
	
	/** 效果2：静态展现select **/
	initDistrictStatic('china_district2');
	districtStaticDefaultValue('china_district2', '广东', '广州', '白云区', '景泰街道');	//当select_option_type=2时，直接使用区域名称初始化select被选中的值
	//districtStaticDefaultValue('china_district2', '440000', '440100', '440111', '440111004');	//当select_option_type=1时，使用区域id初始化select被选中的值
	/**  ****  **/
};
</script>
</body>
</html>
